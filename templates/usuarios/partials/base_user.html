{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/header.css' %}">
    <link rel="stylesheet" href="{% static 'styles/aside.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/footer.css' %}">
    <title>Cadastro de Plantões e Atividades</title>
</head>
<body>
    <header class="header">
        {% for message in messages %}
            <div>
                <p id="messages">{{message}}</p>
            </div>
        {% endfor %}                
        <div class="header-cabecalho">
            <img class="header-cabecalho-imagem" src="{% static 'assets/imagem/logo.png' %}" alt="Logo do CPAS">
            <div class="header-cabecalho-lateral">
                <input type="text" id="pesquisa" class="header-cabecalho_pesquisa">
                <h1 class="header-cabecalho-titulo">CADASTRO DE PLANTÕES E ATIVIDADES</h1>
            </div>
        </div>
        
        <div class="header-menu">
            <input type="checkbox" id="menu" class="header-menu__checkbox">
            <label for="menu" class="header-menu__rotulo">
                <spam class="header-menu__hamburguer"></spam>
            </label>
            <ul class="header-lista">
                <li class="header-lista__item">
                    <a class="header-lista__item_link" href="{% url 'login' %}">Login</a>
                </li>
            </ul>
            <h2 class="header-menu__subtitulo">CPAS</h2>
            <input type="checkbox" id="ck_pesquisa" class="header-menu__checkbox_pesquisa">
            <label for="ck_pesquisa" class="header-menu__rotulo_pesquisa">
                <img class="header-menu__imagem_pesquisa" src="{% static 'assets/icones/lupa_branco.png' %}" alt="Icone de Lupa de Pesquisa">
            </label>
            <input type="text" id="pesquisa" class="header-menu__input_pesquisa">
        </div>
    </header>
    <aside class="menu-lateral">
        <div class="menu-lateral__item">
            <a class="item__link" href="{% url 'login' %}">
                <img class="item__imagem" src="{% static 'assets/icones/atividade.png' %}" alt="Icone Atividades">
                <h2 class="item__tituto">Login</h2>
            </a>
        </div>
    </aside>
    {% block content %} {% endblock %}
    {% include 'partials/_footer.html' %}
